version: '3'
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: 'my_vacation'
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: 'Keetarp@123'
      MYSQL_ROOT_PASSWORD: 'Keetarp@123'
    ports:
      - '3306:3306'
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - '8000:8000'
    depends_on:
      - db
